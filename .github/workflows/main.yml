name: XRNX Deploy (1 Folder -> 1 XRNX)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  package-and-release:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Create .xrnx files
      - name: Package XRNX Files
        run: |
          mkdir -p xrnx_packages
          # Loop through all .xrnx folders
          find . -type d -name "*.xrnx" | while read -r xrnx_dir; do
            xrnx_name=$(basename "$xrnx_dir")
            echo "Zipping $xrnx_name..."
            # Create the .xrnx file containing only the folder's contents
            (cd "$xrnx_dir" && zip -r "../xrnx_packages/$xrnx_name" .)
          done
          # Verify the created files
          echo "Created packages:"
          ls -l xrnx_packages/

      # Step 3: Generate a tag for the release
      - name: Generate Tag Name
        run: |
          echo "TAG_NAME=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV

      # Step 4: Create and push a tag
      - name: Create and Push Tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag $TAG_NAME
          git push origin $TAG_NAME
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 5: Create a GitHub release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG_NAME }}
          release_name: Release ${{ env.TAG_NAME }}
          draft: false
          prerelease: false

      # Step 6: Upload .xrnx files to the release
      - name: Upload XRNX Files to Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for asset_path in xrnx_packages/*; do
            asset_name=$(basename "$asset_path")
            echo "Uploading $asset_name..."
            curl \
              -X POST \
              -H "Authorization: token $GITHUB_TOKEN" \
              -H "Content-Type: application/octet-stream" \
              --data-binary @"$asset_path" \
              "${{ steps.create_release.outputs.upload_url }}"?name="$asset_name"
          done
