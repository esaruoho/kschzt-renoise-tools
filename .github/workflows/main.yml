name: XRNX Deploy (1 Folder -> 1 XRNX)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  package-and-release:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Find and package .xrnx directories into .xrnx files
      - name: Package XRNX Files
        run: |
          mkdir -p packaged
          # Loop through directories ending with .xrnx
          find . -type d -name "*.xrnx" | while read -r xrnx_dir; do
            xrnx_name=$(basename "$xrnx_dir")
            # Create a .xrnx file with the contents of the folder (no extra folder layer)
            (cd "$xrnx_dir" && zip -r "../packaged/$xrnx_name" .)
          done
          # List the packaged files for review
          ls -1 packaged > packaged_files.txt

      # Generate a tag name based on the current date and time
      - name: Generate Tag Name
        run: |
          echo "TAG_NAME=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV

      # Create and push a tag
      - name: Create and Push Tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag $TAG_NAME
          git push origin $TAG_NAME
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Create a GitHub release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG_NAME }}
          release_name: Release ${{ env.TAG_NAME }}
          draft: false
          prerelease: false

      # Upload each packaged .xrnx file to the release
      - name: Upload XRNX Files to Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          while read -r asset_path; do
            asset_name=$(basename "$asset_path")
            echo "Uploading $asset_name"
            curl \
              -X POST \
              -H "Authorization: token $GITHUB_TOKEN" \
              -H "Content-Type: application/octet-stream" \
              --data-binary @"packaged/$asset_name" \
              "${{ steps.create_release.outputs.upload_url }}"?name="$asset_name"
          done < packaged_files.txt
